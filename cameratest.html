<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラテスト（ガイド線付き）</title>
    <style>
    body { margin: 0; background: #000; }

    /* 映像とガイド線を重ねるためのコンテナ */
    .camera-container {
        position: relative; /* 子要素を重ねる基準 */
        width: 100vw;
        height: 100vh;
    }

    /* カメラ映像 */
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        
        /* ▼▼▼ 追加 ▼▼▼ */
        position: relative; /* z-indexを効かせるため */
        z-index: 1;         /* 重なり順を 1 (一番下) に設定 */
        /* ▲▲▲ 追加 ▲▲▲ */
    }

    /* ガイド線要素 */
    .guide-crosshair {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; 
        
        /* ▼▼▼ 追加 ▼▼▼ */
        z-index: 2;         /* 重なり順を 2 (videoより上) に設定 */
        /* ▲▲▲ 追加 ▲▲▲ */
    }

    /* 縦線 (疑似要素::beforeで作成) */
    .guide-crosshair::before {
        content: '';
        position: absolute;
        left: 50%; 
        top: 0;
        width: 2px; 
        height: 100%;
        background-color: rgba(255, 0, 0, 0.7); 
        transform: translateX(-50%); 
    }

    /* 横線 (疑似要素::afterで作成) */
    .guide-crosshair::after {
        content: '';
        position: absolute;
        top: 50%; 
        left: 0;
        width: 100%;
        height: 2px; 
        background-color: rgba(255, 0, 0, 0.7); 
        transform: translateY(-50%); 
    }

    /* ボタン */
    button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2rem;
        padding: 10px 20px;
        z-index: 10; /* ガイド線よりもさらに手前 (変更なし) */
    }
</style>
</head>
<body>

    <div class="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        
        <div class="guide-crosshair"></div>
    </div>
    
    <button id="start-button">カメラを起動</button>

    <script>
        const videoElement = document.getElementById('camera-stream');
        const startButton = document.getElementById('start-button');

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                videoElement.srcObject = stream;
                startButton.style.display = 'none';
