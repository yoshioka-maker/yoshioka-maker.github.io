<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラテスト（teeth.png 80%サイズ）</title>
    <style>
        body { margin: 0; background: #000; }

        .camera-container {
            position: relative; 
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            z-index: 1; 
        }

        video {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;         
        }

        /* 黒の透過オーバーレイ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* 不透明度20% */
            pointer-events: none; 
            z-index: 0; 
            
            -webkit-mask-image: radial-gradient(
                ellipse at center,
                transparent calc(75% / 2), 
                black calc(75% / 2 + 1px) 
            );
            mask-image: radial-gradient(
                ellipse at center,
                transparent calc(75% / 2),
                black calc(75% / 2 + 1px) 
            );
        }

        /* ガイド線要素 */
        .guide-crosshair {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 2;         
        }

        /* 縦線 */
        .guide-crosshair::before {
            content: '';
            position: absolute;
            left: 50%; 
            top: 0;
            width: 2px; 
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); 
            transform: translateX(-50%); 
        }

        /* 横線 */
        .guide-crosshair::after {
            content: '';
            position: absolute;
            top: 50%; 
            left: 0;
            width: 100%;
            height: 2px; 
            background-color: rgba(255, 255, 255, 0.7); 
            transform: translateY(-50%); 
        }

        /* 中央に配置するPNG画像 */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            
            /* ▼▼▼ ここを修正 ▼▼▼ */
            width: 80%; /* 画像の幅を親要素の80%に設定 */
            height: auto; /* 幅に合わせて高さを自動調整し、アスペクト比を維持 */
            /* max-widthとmax-heightは、width/heightより優先度が低いので削除してもOKですが、残しておいても問題ありません */
            /* max-width: 80%; */ 
            /* max-height: 80%; */ 
            /* ▲▲▲ 修正ここまで ▲▲▲ */

            object-fit: contain; 
            pointer-events: none; 
            z-index: 3; 
        }

        /* ボタン */
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            padding: 10px 20px;
            z-index: 10; 
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        <div class="overlay"></div>
        <div class="guide-crosshair"></div>
        
        <img src="teeth.png" alt="中央画像" class="center-image">
    </div>
    
    <button id="start-button">カメラを起動</button>

    <script>
        const videoElement = document.getElementById('camera-stream');
        const startButton = document.getElementById('start-button');

        startButton.addEventListener('click', async () => {
            alert('ボタンが押されました！これからカメラを起動します。');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                videoElement.srcObject = stream;
                startButton.style.display = 'none';
            } catch (error) {
                console.error('カメラの起動に失敗しました:', error);
                alert('カメラの起動に失敗しました。\nエラー内容: ' + error.message);
            }
        });
    </script>
</body>
</html>
