<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラテスト（楕円マスク付き）</title>
    <style>
        body { margin: 0; background: #000; }

        .camera-container {
            position: relative; 
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            z-index: 1; 
        }

        video {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;         
        }

        /* 黒の透過オーバーレイ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* 黒色で不透明度20% (透過率80%) */
            pointer-events: none; 
            z-index: 0; 
            
            /* ▼▼▼ 追加 ▼▼▼ */
            /* 楕円マスクを適用 */
            /* 円形グラデーションを使って中央を透明に、外側を不透明にする */
            -webkit-mask-image: radial-gradient(
                ellipse at center,
                transparent calc(50% / 2), /* 楕円の内側は透過 */
                black calc(50% / 2 + 1px) /* 楕円の外側は不透明（黒） */
            );
            mask-image: radial-gradient(
                ellipse at center,
                transparent calc(50% / 2),
                black calc(50% / 2 + 1px)
            );
            /* ▲▲▲ 追加ここまで ▲▲▲ */
        }

        /* ガイド線要素 (変更なし) */
        .guide-crosshair {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 2;         
        }

        /* 縦線 (変更なし) */
        .guide-crosshair::before {
            content: '';
            position: absolute;
            left: 50%; 
            top: 0;
            width: 2px; 
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); 
            transform: translateX(-50%); 
        }

        /* 横線 (変更なし) */
        .guide-crosshair::after {
            content: '';
            position: absolute;
            top: 50%; 
            left: 0;
            width: 100%;
            height: 2px; 
            background-color: rgba(255, 255, 255, 0.7); 
            transform: translateY(-50%); 
        }

        /* ボタン (変更なし) */
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            padding: 10px 20px;
            z-index: 10; 
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        <div class="overlay"></div>
        <div class="guide-crosshair"></div>
    </div>
    
    <button id="start-button">カメラを起動</button>

    <script>
        const videoElement = document.getElementById('camera-stream');
        const startButton = document.getElementById('start-button');

        startButton.addEventListener('click', async () => {
            alert('ボタンが押されました！これからカメラを起動します。');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                videoElement.srcObject = stream;
                startButton.style.display = 'none';
            } catch (error) {
                console.error('カメラの起動に失敗しました:', error);
                alert('カメラの起動に失敗しました。\nエラー内容: ' + error.message);
            }
        });
    </script>
</body>
</html>
