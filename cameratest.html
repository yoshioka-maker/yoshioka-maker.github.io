<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラテスト（白ガイド線・診断付き）</title>
    <style>
        body { margin: 0; background: #000; }

        /* 映像とガイド線を重ねるためのコンテナ */
        .camera-container {
            position: relative; /* 子要素を重ねる基準 */
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* videoがはみ出さないように */
            
            /* コンテナ自体を階層 1 に設定 */
            z-index: 1; 
        }

        /* カメラ映像 */
        video {
            position: absolute; /* 親コンテナ基準で配置 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            
            /* z-indexをマイナスにし、コンテナの背面に配置 */
            z-index: -1;         
        }

        /* ガイド線要素 */
        .guide-crosshair {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            
            /* z-index: 2 (コンテナの階層 2) */
            z-index: 2;         
        }

        /* 縦線 (疑似要素::beforeで作成) */
        .guide-crosshair::before {
            content: '';
            position: absolute;
            left: 50%; 
            top: 0;
            width: 2px; /* 線の太さ */
            height: 100%;
            /* ▼▼▼ 色を白(半透明)に変更 ▼▼▼ */
            background-color: rgba(255, 255, 255, 0.7); 
            /* ▲▲▲ 変更ここまで ▲▲▲ */
            transform: translateX(-50%); 
        }

        /* 横線 (疑似要素::afterで作成) */
        .guide-crosshair::after {
            content: '';
            position: absolute;
            top: 50%; 
            left: 0;
            width: 100%;
            height: 2px; /* 線の太さ */
            /* ▼▼▼ 色を白(半透明)に変更 ▼▼▼ */
            background-color: rgba(255, 255, 255, 0.7); 
            /* ▲▲▲ 変更ここまで ▲▲▲ */
            transform: translateY(-50%); 
        }

        /* ボタン */
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            padding: 10px 20px;
            
            /* 階層 10 (コンテナ(1)より明確に手前) */
            z-index: 10; 
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="camera-stream" autoplay playsinline></video>
        
        <div class="guide-crosshair"></div>
    </div>
    
    <button id="start-button">カメラを起動</button>

    <script>
        const videoElement = document.getElementById('camera-stream');
        const startButton = document.getElementById('start-button');

        // ボタンがクリックされた時の処理
        startButton.addEventListener('click', async () => {
            
            // ▼▼▼ 診断用アラート(1) ▼▼▼
            alert('ボタンが押されました！これからカメラを起動します。');
            // ▲▲▲ 診断用アラート(1) ▲▲▲

            try {
                // ユーザーにカメラの使用許可を求める
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' } // 背面カメラを優先
                });
                
                // video要素にストリームをセット
                videoElement.srcObject = stream;
                
                // ボタンを隠す
                startButton.style.display = 'none';

            } catch (error) {
                // ▼▼▼ 診断用アラート(2) ▼▼▼
                console.error('カメラの起動に失敗しました:', error);
                alert('カメラの起動に失敗しました。\nエラー内容: ' + error.message);
                // ▲▲▲ 診断用アラート(2) ▲▲▲
            }
        });
    </script>
</body>
</html>
